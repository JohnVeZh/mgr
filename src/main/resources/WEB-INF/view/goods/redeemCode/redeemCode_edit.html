@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <input type="hidden" id="id" value="${redeemCode.id}">
            <input type="hidden" id="isEnableValue" value="${redeemCode.isEnable}">

            <div class="row">
                <div class="col-sm-12 b-r">
                    <#select id="isEnable" name="是否可用"  >
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </#select>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10" style="text-align: center;">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="RedeemCodeInfoDlg.editIsEnable()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="RedeemCodeInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modules/goods/redeemCode/redeemCode_info.js"></script>
@}
