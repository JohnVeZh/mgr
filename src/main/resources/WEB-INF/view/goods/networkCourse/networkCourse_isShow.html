@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="networkCourseInfoForm">

            <input type="hidden" id="id" value="${networkCourse.id}">
            <input type="hidden" id="isShowValue" value="${networkCourse.isShow}">

            <div class="row">
                <div class="col-sm-6">
                    <#select id="isShow" name="是否上架"  >
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </#select>
                </div>

            </div>




            <div class="row btn-group-m-t">
                <div class="col-sm-10" style="text-align: center;">
                        <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="NetworkCourseInfoDlg.editIsShowSubmit()"/>
                        <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="NetworkCourseInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modules/goods/networkCourse/networkCourse_isShow.js"></script>
@}
